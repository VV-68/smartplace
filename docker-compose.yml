services:
  backend:
    build: ./server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development

  frontend:
    build: ./smartplace
    ports:
      - "5173:5173"
    volumes:
      - ./smartplace:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000
    stdin_open: true
    tty: true
    depends_on:
      - backend